# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = SpaceMono Nerd Font

general {
    hide_cursor = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = cubic, 1, 1, 0, 0
    animation = fadeIn, 1, 5, cubic
    animation = fadeOut, 1, 1, cubic
    animation = inputFieldDots, 1, 0, cubic
}

background {
    monitor =
    path = ~/curr-wp.jpg
}

input-field {
    monitor =
    size = 20%, 6%
    outline_thickness = 5
    inner_color = rgba(0, 0, 0, 0.65) # no fill

    outer_color = rgba(00ff6eff) rgba(00000000) rgba(ffbe26ff) 320deg
    check_color  = rgba(00ff6eff) rgba(00000000) rgba(ffbe26ff) 140deg
    fail_color = rgba(ff0066ee) rgba(00000000) rgba(ff0066ee) 140deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 10

    font_family = $font
    placeholder_text = password
    fail_text = nope
    fail_transition = 50

    # uncomment to use a letter instead of a dot to indicate the typed password
    # 󰣇
    dots_text_format = <span> </span>

    dots_spacing = -0.33 # [-1.0 .. 1.0]
    dots_size = 0.35
    # dots_center = true
    # dots_spacing = 0.4

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    # color = rgba(00ff6eff) rgba(00000000) rgba(ffbe26ff) 320deg
    color = rgb(cccccc)

    position = 0, 120
    halign = center
    valign = center

    shadow = true
    shadow_passes = 3
    shadow_size = 3
    shadow_boost = 2.0
    shadow_color = rgb(000000)
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = rgb(cccccc)

    position = 0, -120
    halign = center
    valign = center

    shadow = true
    shadow_passes = 3
    shadow_size = 4
    shadow_boost = 4.0
    shadow_color = rgb(000000)
}

